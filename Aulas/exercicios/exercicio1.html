<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        body{
            background: #0f172a;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            text-align: center;
        }

        button{
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    
  <div class="container">
    <h1 id="contador"></h1>
    <button onclick="subtrair()">-</button>
    <button onclick="adicionar()">+</button>
    <button onclick="zerar()">Zerar</button>
    <p id="aviso"></p>
  </div>

<script>
    let valor = 0
    const contador = document.getElementById('contador')
    const aviso = document.getElementById('aviso')
    contador.textContent=valor
    function adicionar(){
        valor +=1
        contador.textContent=valor
        aviso.textContent=''
    }
    function subtrair(){
        if (valor > 0){
            valor -=1
            contador.textContent=valor
        }else{
            aviso.textContent='Você não pode subtrair!'
        }
    }
    function zerar(){
        valor = valor-valor
        contador.textContent=valor
        aviso.textContent=''
    }
</script>
</body>
</html>
